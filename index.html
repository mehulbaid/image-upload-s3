<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>S3 File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body style="margin: 0;padding: 0;">
    <div class="container" style="height: 100vh;background: GREEN;width: 100vw;">
        <div class="row h-100 justify-content-center">
            <div class="col-sm-4 d-flex justify-content-center">
                <div class="card my-auto">
                    <div class="card-body"><span class="d-inline-flex w-100 text-center justify-content-center py-1"><i
                                class="fab fa-aws" style="font-size: 60px;"></i></span>
                        <h2 class="card-title text-center">S3 File Upload</h2>
                        <form id="uploadForm" enctype="multipart/form-data" action="/api/photo" method="post">
                            <input type="file" name="userPhoto" accept="image/*" />
                            <button class="btn btn-block btn-lg upload-btn" name="submit" type="submit">UPLOAD</button>
                            <span id="status"></span>
                        </form>
                    </div>
                </div>
            </div>
        </div><input type="file" id="upload-input" class="d-none" placeholder="Select Image" accept="image/*">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $('#uploadForm').submit(function () {
                $("#status").empty().text("File is uploading...");

                $(this).ajaxSubmit({

                    error: function (xhr) {
                        status('Error: ' + xhr.status);
                    },

                    success: function (response) {
                        console.log(response)
                        $("#status").empty().text(response);
                    }
                });

                return false;
            });
        });
    </script>
</body>

</html>
